{%extends 'base.html'%}


{%block body%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Lista de clientes</h1>
    <table>
        <thread>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Telefono</th>
                <th>DUI</th>
            </tr>
            </thread>
        <tbody>
            {%for cliente in clientes%}
            <tr>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.apellido}}</td>
                <td>{{cliente.correo}}</td>
                <td>{{cliente.telefono}}</td>
                <td>{{cliente.dui}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    
</body>
</html>


{%endblock%}
